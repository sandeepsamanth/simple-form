    <link rel="stylesheet" href="2.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
</head>
<body>
    <div class="container">
       <div class="left">
        <div class="left_option left_1">
            <label>Text Field<i class="fas fa-star" style="color:red;">*</i></label><br>
            <input type="text" placeholder="Input Text"></input>
            <br>
            <br>
        </div>
        <div class="left_option left_2">
            <label>Select Field ℹ️</label><br>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
            <br>
            <br>
        </div>
        <div class="left_option left_3">
            <label>Text Area ℹ️</label><br>
            <textarea style="resize: vertical;"></textarea>
            <br>
            <br>
        </div>
        <div class="left_option left_4">
            <label for="">Text Field with Add-ons<i class="fas fa-star" style="color:red;">*</i></label>
            <div class="input-container">
                <label for="example-input">Label</label>
                <input id="example-input" type="text" placeholder="Input Text">
                <button>Button</button>
            </div>
            <br>
            <br>
        </div>
       </div>
       <div class="right">
        <div class="right_1">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z">
                </path>
            </svg>
            <input type="search" placeholder="Search">
            
        </div>
        <div class="right_2">
            <button class="btn btn1">-</button>
            <input type="number" placeholder="0"></input>
            <button class="btn btn2">+</button>
            
        </div>
        <div class="right_3">
           
            <div>
                <input class="right_extra_buttons" type="checkbox"></input>
                <label>Checkbox</label>
                <br>
            </div>
            <div>
                <input class="right_extra_buttons" type="radio"></input>
                <label>Radio Button</label>
                <br>
            </div>
            <div>
                <label   class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch_label">Switch</label>
            </div>
           
            
           
            
       
        </div>
       </div>
    </div>
</body>
</html>
